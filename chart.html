<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Column Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .graph-container2 {
            display: flex;
            align-items: flex-end;
            width: 60%;
            max-width: 600px;
            position: relative;
        }
        .y-axis2 {
            width: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 300px;
            margin-right: 10px;
            font-size: 14px;
            color: #555;
            text-align: right;
        }
        .columns-container2 {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .columns2 {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 300px;
            position: relative;
        }
        .column2 {
            width: 20%;
            background: linear-gradient(to top, #4caf50, #81c784);
            border-radius: 5px 5px 0 0;
            position: relative;
            bottom: 0;
            transform: scaleY(0);
            transform-origin: bottom;
            animation: growColumn 2s ease-in-out forwards;
        }
        .column2:nth-child(1) {
            height: 80%;
            animation-delay: 0s;
        }
        .column2:nth-child(2) {
            height: 60%;
            animation-delay: 0.2s;
        }
        .column2:nth-child(3) {
            height: 90%;
            animation-delay: 0.4s;
        }
        .column2-label {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        @keyframes growColumn {
            from {
                transform: scaleY(0);
            }
            to {
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
    <div class="graph-container2">
        <div class="y-axis2">
            <span>100%</span>
            <span>80%</span>
            <span>60%</span>
            <span>40%</span>
            <span>20%</span>
            <span>0%</span>
        </div>
        <div class="columns-container2">
            <div class="columns2">
                <div class="column2"></div>
                <div class="column2"></div>
                <div class="column2"></div>
            </div>
            <div class="">
                <span class="column-label">HTML</span>
                <span class="column-label">CSS</span>
                <span class="column-label">JavaScript</span>
            </div>
        </div>
    </div>
</body>
</html>
