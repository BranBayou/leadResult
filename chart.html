<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .appointments-chart {
      width: 400px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .chart-header h2 {
      font-size: 1rem;
      font-weight: 700;
      margin: 0;
      color: #333;
    }

    .chart-header span {
      font-size: 0.875rem;
      color: #666;
    }

    .chart-container {
      position: relative;
      height: 200px;
      display: flex;
      align-items: flex-end;
      gap: 10px;
      border-left: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 0 10px;
    }

    .percentage-label {
      position: absolute;
      left: -30px;
      font-size: 0.75rem;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 20px;
    }

    .percentage-label::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #ddd;
      margin-left: 5px;
    }

    .percentage-label[data-value="80"] { bottom: 80%; }
    .percentage-label[data-value="60"] { bottom: 60%; }
    .percentage-label[data-value="40"] { bottom: 40%; }
    .percentage-label[data-value="20"] { bottom: 20%; }
    .percentage-label[data-value="0"] { bottom: 0; }

    .column {
      width: 30px;
      border-radius: 4px 4px 0 0;
      background-color: #007BFF;
      height: 0%;
      animation: grow 1s ease forwards;
    }

    .column[data-percentage="80"] { animation-delay: 0.2s; }
    .column[data-percentage="60"] { animation-delay: 0.4s; }
    .column[data-percentage="40"] { animation-delay: 0.6s; }
    .column[data-percentage="20"] { animation-delay: 0.8s; }

    @keyframes grow {
      to {
        height: var(--final-height);
      }
    }
  </style>
</head>
<body>
  <div class="appointments-chart">
    <div class="chart-header">
      <h2>Appointments</h2>
      <span>Next 7 days</span>
    </div>
    <div class="chart-container">
      <div class="percentage-label" data-value="80">80</div>
      <div class="percentage-label" data-value="60">60</div>
      <div class="percentage-label" data-value="40">40</div>
      <div class="percentage-label" data-value="20">20</div>
      <div class="percentage-label" data-value="0">00</div>

      <div class="column" data-percentage="80" style="--final-height: 80%;"></div>
      <div class="column" data-percentage="60" style="--final-height: 60%;"></div>
      <div class="column" data-percentage="40" style="--final-height: 40%;"></div>
      <div class="column" data-percentage="20" style="--final-height: 20%;"></div>
    </div>
  </div>
</body>
</html>
