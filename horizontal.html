<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Column Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .graph-container {
            width: 80%;
            max-width: 600px;
            margin: 20px;
            position: relative;
        }
        .bar {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .bar-label {
            width: 20%;
            text-align: right;
            margin-right: 10px;
        }
        .bar-track {
            width: 80%;
            height: 25px;
            background: #e0e0e0;
            border-radius: 12.5px;
            overflow: hidden;
            position: relative;
        }
        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #81c784);
            width: 0;
            border-radius: 12.5px;
            position: absolute;
            animation: growBar 2s ease-in-out forwards;
        }
        @keyframes growBar {
            from {
                width: 0;
            }
            to {
                width: var(--bar-width);
            }
        }
        .percentage-scale {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: -20px;
            width: 80%;
            left: 20%;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="graph-container">
        <div class="bar">
            <div class="bar-label">HTML</div>
            <div class="bar-track">
                <div class="bar-fill" style="--bar-width: 80%;"></div>
            </div>
        </div>

        <div class="bar">
            <div class="bar-label">CSS</div>
            <div class="bar-track">
                <div class="bar-fill" style="--bar-width: 60%;"></div>
            </div>
        </div>

        <div class="bar">
            <div class="bar-label">JavaScript</div>
            <div class="bar-track">
                <div class="bar-fill" style="--bar-width: 90%;"></div>
            </div>
        </div>

        <div class="bar">
            <div class="bar-label">React</div>
            <div class="bar-track">
                <div class="bar-fill" style="--bar-width: 70%;"></div>
            </div>
        </div>

        <div class="percentage-scale">
            <span>0%</span>
            <span>20%</span>
            <span>40%</span>
            <span>60%</span>
            <span>80%</span>
            <span>100%</span>
        </div>
    </div>
</body>
</html>
