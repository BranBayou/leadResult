<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Home</title>
    <link rel="stylesheet" href="crmtasksstyle.css">
</head>
<body>
    <!-- Side Navbar Starts-->
    <nav>
        <!-- Logo Div Starts-->
        <div class="logo-div">
            <img src="assets/logoImage1.svg" alt="LeadResult-Logo">
            <img src="assets/logoImage2.svg" alt="LeadResult-Logo">
        </div>
        <!-- Logo Div Ends-->
        <!-- <div class="separator-div">
            <img src="assets/separator.svg" alt="separatorImg">
        </div> -->
        <!-- Nav Div Starts-->
        <div class="nav-div">
            <div class="scheduling-nav">
                <div class="scheduling-nav-con">
                    <button class="scheduling-button">
                        <img src="assets/schedulingIcon.svg" alt="schedulingIcon">
                        <span>Scheduling</span>
                    </button>
                    <div class="scheduling-nav-inner-div">
                        <button class="has-bottom">
                            <img src="assets/appt.svg" alt="">
                            <span>Appointments </span>
                        </button>
                        <!-- <div class="inner-separator-div">
                            <img src="assets/innerLine.svg" alt="lineSeparator">
                        </div> -->
                        <button class="has-bottom">
                            <img src="assets/apptCal.svg" alt="">
                            <span>Appt. Calander</span>
                        </button>
                        <!-- <div class="inner-separator-div">
                            <img src="assets/innerLine.svg" alt="lineSeparator">
                        </div> -->
                        <button class="">
                            <img src="assets/admin.svg" alt="">
                            <span>Admin</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="crm-nav">
                <div class="crm-nav-con">
                    <button class="scheduling-button">
                        <img src="assets/crm.svg" alt="crmIcon">
                        <span>CRM</span>
                    </button>
                </div>
            </div>
            <div class="drive-tools-nav">
                <div class="dirve-nav-con">
                    <button class="scheduling-button">
                        <img src="assets/drive.svg" alt="dirvetools">
                        <span>Drive Tools</span>
                    </button>
                </div>
            </div>
            <div class="marketing-nav">
                <div class="marketing-nav-con">
                    <button class="scheduling-button">
                        <img src="assets/marketing.svg" alt="dirvetools">
                        <span>Marketing</span>
                    </button>
                </div>
            </div>
            <div class="dnc-nav">
                <div class="dnc-nav-con">
                    <button class="scheduling-button">
                        <img src="assets/dnc.svg" alt="dirvetools">
                        <span>DNC</span>
                    </button>
                </div>
            </div>
            <div class="settings-nav">
                <div class="settings-nav-con">
                    <button class="scheduling-button">
                        <img src="assets/settings.svg" alt="dirvetools">
                        <span>Settings</span>
                    </button>
                </div>
            </div>
            <div class="logout-nav">
                <div class="logout-nav-con">
                    <button class="scheduling-button">
                        <img src="assets/logout.svg" alt="dirvetools">
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!-- Side Navbar Ends-->

    <!-- Main Content Starts-->
    <main>
        <header>
            <div class="header-left">
                <img src="assets/headerButton.svg" alt="header-button">
                <p>Welcome, Brain Parente <span>(Madison Honda)</span></p>
            </div>
            <div class="header-right">
                <button class="switch-store-button">
                    <span>Switch Store</span>
                    <img src="assets/arrowDown.svg" alt="arrow-down">
                </button>
                <button class="prev-arrow-button">
                    <img src="assets/prevArrow.svg" alt="prev-arrow">
                </button>
                <button class="next-arrow-button">
                    <img src="assets/nextArrow.svg" alt="next-arrow">
                </button>
            </div>
        </header>
        
        <section class="main-section-top">
            <h1>Appointments</h1>
            <div class="main-section-buttons-div">
                <button class="main-section-button">Existing Customers</button>
                <button class="main-section-button">New Customer</button>
            </div>
        </section>

        <section class="main-section-appointments-details">
            <div class="main-section-appointments-details-toggle">
                <span>Appointment Details</span>
                <img src="assets/arrowUp.svg" alt="arrow-down">
            </div>
            <div class="charts-div">
                  <div class="appointments-chart">
                    <div class="chart-header">
                      <span>Appointments</span>
                      <h2>Next 7 days</h2>
                    </div>
                    <div class="chart-container chart-container-weekly">
                      <div class="percentage-label" data-value="80">80</div>
                      <div class="percentage-label" data-value="60">60</div>
                      <div class="percentage-label" data-value="40">40</div>
                      <div class="percentage-label" data-value="20">20</div>
                      <div class="percentage-label" data-value="0">00</div>
                
                      <div class="column appt-day1" data-percentage="70" style="--final-height: 70%;"></div>
                      <div class="column appt-day2" data-percentage="44" style="--final-height: 44%;"></div>
                      <div class="column appt-day3" data-percentage="52" style="--final-height: 52%;"></div>
                      <div class="column appt-day4" data-percentage="44" style="--final-height: 44%;"></div>
                      <div class="column appt-day5" data-percentage="44" style="--final-height: 44%;"></div>
                      <div class="column appt-day6" data-percentage="30" style="--final-height: 30%;"></div>
                      <div class="column appt-day7" data-percentage="10" style="--final-height: 10%;"></div>
                    </div>
                  </div>
                  <div class="appointments-chart">
                    <div class="chart-header">
                      <span>Appointments</span>
                      <h2>Per Advisor Today</h2>
                    </div>
                    <div class="chart-container">
                      <div class="percentage-label" data-value="80">80</div>
                      <div class="percentage-label" data-value="60">60</div>
                      <div class="percentage-label" data-value="40">40</div>
                      <div class="percentage-label" data-value="20">20</div>
                      <div class="percentage-label" data-value="0">00</div>
                
                      <div class="column single-column" data-percentage="60" style="--final-height: 60%;"></div>
                    </div>
                  </div>
                  <div class="appointments-chart">
                    <div class="chart-header">
                      <span>Appointments</span>
                      <h2>Per Advisor This Week</h2>
                    </div>
                    <div class="chart-container">
                      <div class="percentage-label" data-value="80">80</div>
                      <div class="percentage-label" data-value="60">60</div>
                      <div class="percentage-label" data-value="40">40</div>
                      <div class="percentage-label" data-value="20">20</div>
                      <div class="percentage-label" data-value="0">00</div>
                
                      <div class="column single-column" data-percentage="40" style="--final-height: 40%;"></div>
                    </div>
                  </div>
                  <div class="appointments-chart">
                    <div class="chart-header">
                      <span>Appointments</span>
                      <h2>Per Advisor This Month</h2>
                    </div>
                    <div class="chart-container">
                      <div class="percentage-label" data-value="80">80</div>
                      <div class="percentage-label" data-value="60">60</div>
                      <div class="percentage-label" data-value="40">40</div>
                      <div class="percentage-label" data-value="20">20</div>
                      <div class="percentage-label" data-value="0">00</div>
                
                      <div class="column single-column" data-percentage="40" style="--final-height: 40%;"></div>
                    </div>
                  </div>
            </div>
        </section>

        <section class="search-section">
            <h3>Unified Search</h3>
            <div class="search-section-input-div">
                <button></button>
                    <img src="assets/searchIcon2.svg" alt="search-icon">
                </button>
                <input type="text" placeholder="Search by Name, Phone, Email, VIN....."> 
            </div>
            <div class="search-suggestions">
                <button>Madison Honda</button>
                <button>Phillipsburg Easton Honda</button>
                <button>Clinton Acura</button>
            </div>
        </section>
    </main>
    <!-- Main Content Ends-->
    <script src="main.js"></script>
</body>
</html>
