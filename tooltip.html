<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  font-family: Arial, sans-serif;
}

.donut-chart-container {
  position: relative;
  display: inline-block;
}

.donut-chart {
  transform: rotate(-90deg); /* Rotate to make 0 start at the top */
}

.donut-segment {
  cursor: pointer;
  transition: stroke-dashoffset 0.3s ease, stroke-width 0.3s ease;
}

.donut-segment:hover {
  stroke-width: 6; /* Highlight segment on hover */
}

.tooltip {
  position: absolute;
  background-color: #333;
  color: #fff;
  padding: 5px 10px;
  border-radius: 4px;
  font-size: 12px;
  display: none; /* Initially hidden */
  pointer-events: none;
  z-index: 1000;
  white-space: nowrap;
}

    </style>
</head>
<body>

    <div class="donut-chart-container">
        <svg class="donut-chart" viewBox="0 0 32 32" width="200" height="200">
          <circle class="donut-segment" data-percent="30" stroke="#FF5733" stroke-width="5" fill="transparent"
                  r="15.915" cx="16" cy="16" />
          <circle class="donut-segment" data-percent="40" stroke="#33FF57" stroke-width="5" fill="transparent"
                  r="15.915" cx="16" cy="16" stroke-dasharray="40 60" stroke-dashoffset="-30" />
          <circle class="donut-segment" data-percent="30" stroke="#3357FF" stroke-width="5" fill="transparent"
                  r="15.915" cx="16" cy="16" stroke-dasharray="30 70" stroke-dashoffset="-70" />
        </svg>
        <div id="tooltip" class="tooltip"></div>
      </div>
      

    <script>
        const segments = document.querySelectorAll('.donut-segment');
const tooltip = document.getElementById('tooltip');

segments.forEach((segment) => {
  segment.addEventListener('mousemove', (event) => {
    const percent = segment.getAttribute('data-percent');
    tooltip.style.display = 'block';
    tooltip.textContent = `${percent}%`;

    // Position tooltip near the mouse
    tooltip.style.left = `${event.pageX + 10}px`;
    tooltip.style.top = `${event.pageY + 10}px`;
  });

  segment.addEventListener('mouseleave', () => {
    tooltip.style.display = 'none';
  });
});

    </script>
</body>
</html>
