<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steps with Chain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .steps-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      padding-left: 40px;
    }

    .steps-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 30px;
      width: 4px;
      height: 100%;
      background-color: #ccc;
      z-index: -1;
    }

    .step {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
    }

    .step:last-child {
      margin-bottom: 0;
    }

    .step-number {
      width: 30px;
      height: 30px;
      background-color: #007BFF;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      position: relative;
    }

    .step-name {
      font-size: 16px;
      color: #333;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="steps-container">
    <div class="step">
      <div class="step-number">1</div>
      <div class="step-name">Choose a Message</div>
    </div>
    <div class="step">
      <div class="step-number">2</div>
      <div class="step-name">Select Operators</div>
    </div>
    <div class="step">
      <div class="step-number">3</div>
      <div class="step-name">Upload Data File</div>
    </div>
    <div class="step">
      <div class="step-number">4</div>
      <div class="step-name">Upload Result Summary</div>
    </div>
    <div class="step">
      <div class="step-number">5</div>
      <div class="step-name">Process Completed</div>
    </div>
  </div>
</body>
</html>
