<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .filter-input {
            width: 90%;
            padding: 5px;
            margin-top: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name<br><input type="text" class="filter-input" placeholder="Filter by Name"></th>
                <th>Category<br><input type="text" class="filter-input" placeholder="Filter by Category"></th>
                <th>Create Date<br><input type="text" class="filter-input" placeholder="Filter by Date"></th>
                <th>Preview<br><input type="text" class="filter-input" placeholder="Filter by Preview"></th>
            </tr>
        </thead>
